{% extends 'base.html' %}
{% block content%}
<div class="container-fluid resetpassword">
    <div class="row">
        <div class="col-md-1">

        </div>
         <div class="col-md-9 mt-5">
             <div class="container">
                 <div class="row">
                     <div class="col-md-4">

                     </div>
                     <div class="col-md-5 mt-5">
                         <form action="/reset_user_password" method="POST">
                             {% csrf_token %}
                         <div class="form-group mt-4">
                         <div class="container">
                             <div class="row">
                                 <div class="col-md-10 mt-5">
                                     <input required type="email" name="resetemail" id="" value="{{values.email}}" class="form-control form control-sm" placeholder="Enter your Email address"/>

                                 </div>
                                 <div class="col-md-2 mt-5">

                                     <input class="btn btn-primary" type="submit" id="" value="Submit" />

                                 </div>
                             </div>
                         </div>
                        </div>
                         </form>
                     </div>
                     <div class="col-md-3">

                     </div>
                 </div>
             </div>
             <div class="instruction">
        <h1 class="note"><span>ForGot: </span>If you forget your Password, Enter your email that you got the link on your email inbox</h1></div>


        </div>
         <div class="col-md-2">

        </div>
    </div>
</div>
