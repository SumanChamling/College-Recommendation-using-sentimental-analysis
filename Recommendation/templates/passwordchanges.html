{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
      <div class="form mt-5 border-rounded cpassword ">
        <form action="/changepassword" method="POST">
          {% if error %}
          <div class="alert alert-success" role="alert">{{error}}</div>
          {% endif %}
          {% csrf_token %}
          <div class="form-group mt-4">
            <div class="form-group">
              <label for="">Password</label>
              <input
                required
                type="password"
                name="passwords"
                id=""
                value=""
                class="form-control form control-sm"
                placeholder="Enter your Email address"
              />
            </div>
            <div class="form-group">
              <label for="">ConfirmPassword</label>
              <input
                required
                type="password"
                name="cpasswords"
                id=""
                class="form-control form-control-sm"
                placeholder="**********"
              />
            </div>
            <div class="form-group center-align">
              <input class="btn btn-primary" type="submit" id="" value="Change Password" />
            </div>
          </div>
        </form>
      </div>
                 <div class="instruction">
        <h1 class="note"><span>Remember: </span>This will be your final password, for your login credentials dont forget it!!!</h1></div>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
